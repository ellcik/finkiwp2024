<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Song</title>
</head>
<body>
<h1 th:text="${song != null ? 'Edit Song' : 'Add New Song'}"></h1>

<form th:action="@{'/songs/add'}" method="post">
  <input type="hidden" id="id" name="id" th:value="${song?.id}" />

  <label for="trackId">Track ID:</label>
  <input type="text" id="trackId" name="trackId" th:value="${song?.trackId}" required />
  <br/>

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${song?.title}" required />
  <br/>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${song?.genre}" required />
  <br/>

  <label for="releaseYear">Release Year:</label>
  <input type="text" id="releaseYear" name="releaseYear" th:value="${song?.releaseYear}" required />
  <br/>

  <label for="albumId">Album:</label>
  <select id="albumId" name="albumId" required>
    <option th:each="album : ${albums}"
            th:value="${album.id}"
            th:text="${album.name}"
            th:selected="${song?.album?.id == album.id}">
    </option>
  </select>
  <br/>

  <button type="submit">Save</button>
</form>

<a href="/songs">Back to Song List</a>
</body>
</html>
